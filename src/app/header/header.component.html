<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../assets/assets/logo.png" alt="Logo" width="140px"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-center"
      [class.show]="navbarOpen"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/"
            ><i class="fa-house-chimney fa-solid me-2"></i
          ></a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLinkActive="active" routerLink="products"
            ><i class="fas fa-shirt me-2"></i
          ></a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLinkActive="active" routerLink="carts"
            ><i class="fa-opencart fa-brands me-2"></i>
            <span *ngIf="cartItems.length > 0" class="badge bg-danger">
              {{ cartItems.length }}</span
            ></a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLinkActive="active" routerLink="wish"
            ><i class="fa-heart fas me-2"></i>
          </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLinkActive="active" routerLink="about"
            ><i class="fas fa-info-circle me-2"></i
          ></a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item nav-item-login d-lg-none">
          <a class="nav-link" routerLinkActive="active"
            ><i class="fas fa-user me-2"></i>Login</a
          >
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item nav-item-login d-lg-none">
          <a class="nav-link" (click)="logout()" routerLinkActive="active"
            ><i class="fas fa-right-from-bracket me-2"></i
          ></a>
        </li>
      </ul>
    </div>
    <div class="profile">
      <!-- <p style="color: white;">{{username}}</p> -->
      <button
        *ngIf="!isLoggedIn"
        class="btn btn-login d-none d-lg-block"
        routerLink="login"
      >
        <a class="buttonlogin fas fa-user"></a>
      </button>
      <button
        *ngIf="isLoggedIn"
        (click)="logout()"
        class="btn btn-login d-none d-lg-block"
      >
        <a class="buttonlogin"
          ><i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </button>
    </div>
  </div>
</nav>
